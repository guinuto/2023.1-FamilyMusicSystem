<body class="corpo">
      <div class="modal-header">
        <h2 class="modal-title">
          <p class="title">Atenção!</p>
        </h2>
      </div>
  
      <div class="modal-body">
        <p class="title">{{ data.message }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-dark d-flex align-items-center rounded-pill"
          style="
            height: min-content;
            width: 11rem;
            align-items: center;
            justify-content: center;
          "
          id="outline"
          (click)="confirm()"
        >
          confirmar
        </button>
        <button
          type="button"
          class="btn btn-dark d-flex align-items-center rounded-pill"
          style="
            height: min-content;
            width: 11rem;
            align-items: center;
            justify-content: center;
          "
          id="outline"
          (click)="cancel()"
        >
          fechar
        </button>
      </div>
  </body>
