<body class="corpo">
  <div class="photo">
    <img src="\assets\image\foto-upload.png" />
    <h3 class="subtittle">Insira uma imagem do aluno</h3>
    <button
      type="button"
      class="btn btn-dark d-flex align-items-center rounded-pill"
      routerLink=""
      style="
        height: min-content;
        width: 10rem;
        align-items: center;
        justify-content: center;
      "
    >
      carregar imagem
    </button>
  </div>
  <div class="content">
    <div class="modal-header">
      <h2 class="modal-title" *ngIf="inicial">
        <mat-icon class="icon">person</mat-icon>Informações do aluno
      </h2>
      <h2 class="modal-title" *ngIf="location">
        <mat-icon class="icon">location_on</mat-icon> Informações de localidade
      </h2>
      <h2 class="modal-title" *ngIf="Resp">
        <mat-icon class="icon">person</mat-icon>Informações do responsavel
      </h2>
      <h3 class="modal-title sub">{{ edicao ? "editar" : "novo" }}</h3>
    </div>
    <div class="modal-body">
      <form [formGroup]="studentForm" class="form-row">
        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            formControlName="nomeStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="sobrenome">Sobrenome</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="sobreStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">CPF</label>
          <input
            type="text"
            name="cpf"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">RG</label>
          <input
            type="text"
            name="rg"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">PCD</label>
          <select name="pcd" id="" class="form-control form-control-sm input">
            <option value="N">não</option>
            <option value="S">sim</option>
          </select>
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">Se sim, qual tipo?</label>
          <input
            type="text"
            name="tipopcd"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">Gênero</label>
          <select
            name="genero"
            id=""
            class="form-control form-control-sm input"
          >
            <option value="M">masculino</option>
            <option value="F">feminino</option>
            <option value="I">outro</option>
          </select>
        </div>

        <div class="col-12 col-md-6" *ngIf="inicial">
          <label class="m-0 tittle-input" for="data">Data nasc.</label>
          <input
            type="date"
            name="data"
            class="form-control form-control-sm input"
          />
        </div>

        <!------modal alunos-->
        <div class="col-12 col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            formControlName="nomeStudentResp"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="sobrenome">Sobrenome</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="sobreStudentResp"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">CPF</label>
          <input
            type="text"
            name="cpf"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">RG</label>
          <input
            type="text"
            name="rg"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">PCD</label>
          <select name="pcd" id="" class="form-control form-control-sm input">
            <option value="N">não</option>
            <option value="S">sim</option>
          </select>
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">Se sim, qual tipo?</label>
          <input
            type="text"
            name="tipopcd"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">Gênero</label>
          <select
            name="genero"
            id=""
            class="form-control form-control-sm input"
          >
            <option value="M">masculino</option>
            <option value="F">feminino</option>
            <option value="I">outro</option>
          </select>
        </div>

        <div class="col-12 col-md-6" *ngIf="Resp">
          <label class="m-0 tittle-input" for="data">Data nasc.</label>
          <input
            type="date"
            name="data"
            class="form-control form-control-sm input"
          />
        </div>
        <!----Modal Resp-->
        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="nome">CEP</label>
          <input
            type="text"
            name="nome"
            formControlName="cepStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Cidade</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Estado</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Bairro</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Endereço</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Complemento</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Número</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>

        <div class="col-12 col-md-6" *ngIf="location">
          <label class="m-0 tittle-input" for="sobrenome">Obs.:</label>
          <input
            type="text"
            name="sobrenome"
            formControlName="cityStudent"
            class="form-control form-control-sm input"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        id="outline"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        (click)="sair()"
      >
        sair
      </button>
      <button
        type="button"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        *ngIf="location"
      >
        salvar
      </button>
      <button
        type="button"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        (click)="informacoesLoc()"
        *ngIf="inicial"
      >
        continuar
      </button>
      <button
        type="button"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        (click)="informacoesResp()"
        *ngIf="Resp"
      >
        continuar
      </button>
    </div>
  </div>
</body>
