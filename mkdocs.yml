site_name: Family Music System
nav:
  - Home: index.md
  - Documentação: documentacao.md
theme:
  name: material
  language: pt
  favicon: images/logo-color.png
  logo: assets/logo.svg
  font:
    text: Roboto
  palette:
    - scheme: default
      primary: yellow
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: amber
      toggle:
        icon: material/weather-sunny
        name: Modo claro
extra_css:
  - stylesheets/extra.css
extra:
  generator: false
